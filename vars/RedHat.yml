---
# RedHat/CentOS/Fedora specific variables
python_package: "python3"
python_pip_package: "python3-pip"
jq_package: "jq"
git_package: "git"
curl_package: "curl"

required_packages:
- "{{ python_package }}"
- "{{ git_package }}"
- "{{ curl_package }}"
- "yum-utils"

docker_yum_repo_url: "https://download.docker.com/linux/centos/docker-ce.repo"
docker_packages:
- "docker-ce"
- "docker-ce-cli"
- "containerd.io"
