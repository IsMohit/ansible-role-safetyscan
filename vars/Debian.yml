---
# Debian/Ubuntu specific variables
python_package: "python3"
python_pip_package: "python3-pip"
jq_package: "jq"
git_package: "git"
curl_package: "curl"

required_packages:
- "{{ python_package }}"
- "{{ git_package }}"
- "{{ curl_package }}"
- "ca-certificates"
- "gnupg"
- "lsb-release"

docker_apt_repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
docker_apt_key_url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
docker_packages:
- "docker-ce"
- "docker-ce-cli"
- "containerd.io"
