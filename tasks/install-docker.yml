---
- name: Check if Docker is already installed
  command: docker --version
  register: docker_check
  changed_when: false
  failed_when: false

- name: Skip Docker installation if already present
  debug:
    msg: "Docker is already installed: {{ docker_check.stdout }}"
  when: docker_check.rc == 0

- name: Install Docker on Debian/Ubuntu
  block:
    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes
  when: 
    - ansible_os_family == "Debian"
    - docker_check.rc != 0

- name: Install Docker on RedHat/CentOS
  block:
    - name: Install yum-utils
      yum:
        name: yum-utils
        state: present

    - name: Add Docker repository
      command: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
      args:
        creates: /etc/yum.repos.d/docker-ce.repo

    - name: Install Docker
      yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
  when: 
    - ansible_os_family == "RedHat"
    - docker_check.rc != 0

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes
  when: docker_check.rc != 0

- name: Add current user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  when: docker_check.rc != 0

- name: Display Docker installation result
  debug:
    msg: "Docker installed successfully. You may need to log out and back in for group changes."
  when: docker_check.rc != 0